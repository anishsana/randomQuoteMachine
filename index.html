<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div>
    <h1 id="header">Random Quote Generator</h1>
  </div>
  <div class="container-fluid">
    <div class="quote-area">
      <p id="quote"></p>
      <p id="author"></p>
      <div class="button-div">
        <a class="btn twitter-share-button" id="twitter" href="#" target="_blank"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
        <button class="btn" id="new-quote" href="#">New quote</button>
      </div>
    </div>
  </div>
  <div>
    <p hidden id="ghost"></p>
    <p id="credit">by <a id="credit-link" href="https://anishsana.github.io/" target="_blank">Anish Sana</a></p>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
